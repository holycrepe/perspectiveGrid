<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div class="btn-group dropup extMainMenu">
    <button class=
                    "btn dropdown-toggle roundButton perspectiveMainMenuButton"
            data-toggle="dropdown" id="{{id}}MainDropUp" type="button"><i class=
                                                                                  "fa fa-ellipsis-v fa-2x"></i></button>
    <ul class="dropdown-menu pull-right mainDropUpMenu">
        <li class="dropdown-header">
            <button class="close">&times;</button>
            &nbsp;</li>
        <li class="divider"></li>
        <li>
            <a id="{{id}}CreateHTMLFileButton"><i class=
                                                          "fa fa-file-image-o fa-lg fa-fw"></i>&nbsp;<span data-i18n=
                                                                                                                   "ns.perspectiveList:createHTMLFile"></span></a>
        </li>
        <li>
            <a id="{{id}}CreateMDFileButton"><i class=
                                                        "fa fa-file-code-o fa-lg fa-fw"></i>&nbsp;<span data-i18n=
                                                                                                                "ns.perspectiveList:createMDFile"></span></a>
        </li>
        <li>
            <a id="{{id}}CreateTXTFileButton"><i class=
                                                         "fa fa-file-text-o fa-lg fa-fw"></i>&nbsp;<span data-i18n=
                                                                                                                 "ns.perspectiveList:createTXTFile"></span></a>
        </li><!--li><a id="{{id}}CreateFileButton">
          <i class="fa fa-file-o fa-lg fa-fw"></i>&nbsp;<span data-i18n="ns.perspectiveList:showNewFileDialog"></span>
        </a></li-->
        <li>
            <a id="{{id}}AddFileButton"><i class=
                                                   "fa fa-plus-circle fa-lg fa-fw"></i>&nbsp;<span data-i18n=
                                                                                                           "ns.perspectiveList:showAddFileDialog"></span></a>
        </li>
        <li class="divider"></li>
        <li>
            <a id="{{id}}ToggleSelectAll"><i class=
                                                     "fa fa-square-o fa-lg fa-fw"></i>&nbsp;<span data-i18n=
                                                                                                          "ns.perspectiveList:toggleSelectAll"></span></a>
        </li>
        <li class="disabled">
            <a id="{{id}}TagButton"><i class=
                                               "fa fa-tag fa-lg fa-fw"></i>&nbsp;<span data-i18n=
                                                                                               "ns.perspectiveList:addRemoveTags"></span></a>
        </li>
        <li class="disabled">
            <a id="{{id}}CopyMoveButton"><i class=
                                                    "fa fa-copy fa-lg fa-fw"></i>&nbsp;<span data-i18n=
                                                                                                     "ns.perspectiveList:copyMoveFiles"></span></a>
        </li>
        <li class="disabled">
            <a id="{{id}}DeleteSelectedFilesButton"><i class=
                                                               "fa fa-trash fa-lg fa-fw"></i>&nbsp;<span data-i18n=
                                                                                                                 "ns.perspectiveList:deleteSelectedFiles"></span></a>
        </li>
        <li>
            <a id="{{id}}IncludeSubDirsButton"><i class=
                                                          "fa fa-refresh fa-lg fa-fw"></i>&nbsp;<span data-i18n=
                                                                                                              "ns.perspectiveList:showSubfolderContent"></span></a>
        </li>
        <li class="divider"></li>
        <li>
            <a data-target="#{{id}}ExtensionModal" data-toggle="modal" id=
                    "moreButton"><i class=
                                            "fa fa-ellipsis-h fa-lg fa-fw"></i>&nbsp;<span data-i18n=
                                                                                                   "ns.perspectiveList:moreOperations"></span></a>
        </li>
        <li>
            <a data-target="#aboutExtensionModalGrid" data-toggle="modal"
               id="aboutButton"><i class=
                                           "fa fa-comment fa-lg fa-fw"></i>&nbsp;<span data-i18n=
                                                                                               "ns.perspectiveList:about"></span></a>
        </li>
    </ul>
</div>
<div aria-hidden="true" class="modal fullScreenMobile" id=
        "aboutExtensionModalGrid" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" class="close" data-dismiss=
                        "modal" type="button"><i class="fa fa-times"></i></button>
                <h4 class="modal-title" data-i18n=
                        "ns.perspectiveGrid:aboutTitle">About Perspective Grid</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button aria-hidden="true" class="btn btn-primary"
                        data-dismiss="modal"><i class=
                                                        "fa fa-check fa-lg"></i></button>
            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" class="modal fullScreenMobile" id=
        "{{id}}ExtensionModal" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button aria-hidden="true" class="close" data-dismiss=
                        "modal" type="button"><i class="fa fa-times"></i></button>
                <h4 class="modal-title" data-i18n=
                        "ns.perspectiveList:moreOperations"></h4>
            </div>
            <div class="modal-body container">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">File Operations</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <button class="btn btn-link" data-dismiss=
                                        "modal" id="{{id}}CreateFileButton" type=
                                                "button"><i class="fa fa-file-o fa-lg"></i>
                                    <span data-i18n=
                                                  "ns.perspectiveList:showNewFileDialog"></span></button>
                            </div>
                            <div class="col-sm-6">
                                <div class="btn-group">
                                    <button class="btn btn-link"
                                            data-toggle="dropdown" id=
                                                    "{{id}}GroupingButton" title="Group"
                                            type="button"><i class=
                                                                     "fa fa-group fa-lg"></i> Group
                                        Files<span class=
                                                           "caret"></span></button>
                                    <ul class="dropdown-menu" id=
                                            "{{id}}GroupingMenu"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">View Settings</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="{{id}}FileTileSize">
                                    <i class="fa fa-file-image-o fa-lg"></i>
                                    Tile Size:
                                </label>
                            </div>
                            <div class="col-sm-8">
                                <input id="{{id}}FileTileSize" max="100" min="0"
                                       style="width: 100%;"
                                       type="range" value="12">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="{{id}}FileTileGrow">
                                    <i class="fa fa-arrows-alt fa-lg"></i>
                                    Viewport Unit:
                                </label>
                            </div>
                            <div class="col-sm-8">
                                <input checked id="{{id}}FileTileGrow"
                                       type="checkbox">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="{{id}}FileTileFlex">
                                    <i class="fa fa-arrows-alt fa-lg"></i>
                                    Flexible Sizing:
                                </label>
                            </div>
                            <div class="col-sm-8">
                                <input checked id="{{id}}FileTileFlex"
                                       type="checkbox">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button aria-hidden="true" class="btn btn-primary"
                        data-dismiss="modal"><i class="fa fa-check fa-lg"></i></button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
